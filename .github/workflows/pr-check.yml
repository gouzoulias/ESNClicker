name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js avec la version du projet
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      # 3. Installation des d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4. Lint du code
      - name: Lint code
        run: npm run lint

      # 5. Build du projet
      - name: Build project
        run: npm run build
